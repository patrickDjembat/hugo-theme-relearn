<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    {{ partial "head.html" . }} <!-- Include the Google Analytics and other head tags -->
</head>
<body>
    <header>
        <h1>{{ .Site.Title }}</h1>
        <!-- Add navigation or branding elements here -->
    </header>

    <main>
        {{ block "main" . }}{{ end }} <!-- Content from individual templates will be inserted here -->
    </main>

    <footer>
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>
    </footer>
</body>
</html>
